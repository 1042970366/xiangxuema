<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        iframe {
            height: 100%;
            width: 100%;
            border: 0px;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <iframe id="siteFrame" nwdisable nwfaketop nwUserAgent="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_2) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36"></iframe>
    <script>
        var subWin = nw.Window.get();
        window.onload = function () {
            var script = document.createElement('script');
            script.onload = function () {
                document.getElementById("siteFrame").src = subWin.data.site.url;
            };
            script.src = subWin.data.site.id + "/inject.js";
            document.head.appendChild(script);
        }
    </script>
</body>
